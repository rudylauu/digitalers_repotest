<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumador de dos numeros</h1>
    Numero Uno: <input type="text" id="txtNumeroUno"/> <br>
    Numero Dos: <input type="text" id="txtNumeroDos"/> <br>
    <hr>
    <button onclick="sumar()"> Sumar </button><br>
    <p id="pResultado"></p> <br>

    <script>
        function sumar(){
            var numero1, numero2, suma;

            var elementoNumeroUno = document.getElementById("txtNumeroUno");
            var elementoNumeroDos = document.getElementById("txtNumeroDos");
            // pongo .value ya que necesito convertir el contenido y no el input completo
            numero1 =parseInt(elementoNumeroUno.value);
            numero2 = parseInt(elementoNumeroDos.value);
            suma = numero1 + numero2;

            var elementoResultado = document.getElementById("pResultado");
            elementoResultado.innerText = "Resultado: " + suma;


        }
    </script>
</body>
</html>
