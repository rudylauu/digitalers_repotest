<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--variable let-->
    <script>
        // la variable "var" puedo asignarle un valor y luego declararla
        var valorUno;
        valorUno = 10;
        console.log(valorUno);

        //la variable "let" siempre se declara antes de asignarle un valor
        let valorDos;
        valorDos = 20;
        console.log(valorDos);


    </script>
</body>
</html>
